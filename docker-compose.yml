
services:
  database:
    image: postgres:13
    container_name: borme-database
    environment:
      - POSTGRES_DB=borme
      - POSTGRES_USER=borme_user
      - POSTGRES_PASSWORD=borme_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U borme_user -d borme || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - borme-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend/BORME-get-empresas
      dockerfile: Dockerfile
    container_name: borme-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/borme
      - SPRING_DATASOURCE_USERNAME=borme_user
      - SPRING_DATASOURCE_PASSWORD=borme_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - APP_STORAGE_PDF_PATH=/app/pdfs_descargados
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SERVER_SERVLET_CONTEXT_PATH=/api
    volumes:
      - pdf_storage:/app/pdfs_descargados
      - ./logs/backend:/app/logs
    depends_on:
      database:
        condition: service_healthy
    networks:
      - borme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 50s

  frontend:
    build:
      context: ./frontend/borme-frontend-empresas
      dockerfile: Dockerfile
    container_name: borme-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - borme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pdf_storage:
    driver: local
  db_data:
    driver: local

networks:
  borme-network:
    driver: bridge
