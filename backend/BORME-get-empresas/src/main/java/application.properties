server.port=8080
spring.application.name=BORME-get-empresas

# Base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/borme
spring.datasource.username=borme_user
spring.datasource.password=borme_password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Almacenamiento PDFs (valores por defecto para desarrollo local)
app.storage.pdf.path=pdfs_descargados
app.storage.pdf.date-format=yyyy-MM-dd

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE